<h1 align="center">Про плин часу</h1>
<hr size="3" color="black">
<p>
    Життя йде і все без коректур.<br>
    І година летить, не стишує галопу. <br>
    Давно нема маркізі <sup>Помпадур</sup><br>
    і ми <sub>живемо</sub> вже після <span style="color: red;">потопу</span>
</p>
<p>
    &nbsp;&nbsp;&nbsp;&nbsp; Не знаю я, що буде після <b><i>нас,</b></i><br>
    в якій природа забереться <sup><span style="color: blue;">шати</span></sup><br>
    <span style="color: green"><b>Єдиний</b></span>, хто не втомлюється - година.<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; А ми живі, нам треба поспішати.
</p>
    <hr align="right" width="75%" color="brown">
<p>
    <i>Ліна <b>Костенко</b></i>
</p>
